<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0b0f19" />
  <meta name="color-scheme" content="dark" />
  <title>八東国語DOJO</title>

  <!-- PWA -->
  <link rel="manifest" href="./manifest.json" />
  <link rel="icon" href="./icons/icon-192.png" sizes="192x192" />
  <link rel="apple-touch-icon" href="./icons/icon-192.png" />

  <!-- Base styles (your existing) -->
  <link rel="stylesheet" href="./style.css" />
  <!-- Optional: home.js専用CSSを分離する場合 -->
  <link rel="stylesheet" href="./home.css" />

  <!-- tiny inline fallback for layout safety (scoped, minimal) -->
  <style>
    /* この最小CSSは「壊れないための保険」。本体のデザインは style.css / home.css に任せます。 */
    body{ margin:0; background:#05060c; color:#eef; }
    .wrap{ max-width:1080px; margin:0 auto; padding:18px 14px 42px; }
    header.hero{ border-radius:18px; overflow:hidden; position:relative; }
    .hero img{ width:100%; height:auto; display:block; }
    .hero .hero-overlay{
      position:absolute; inset:0;
      background: linear-gradient(180deg, rgba(0,0,0,.05), rgba(0,0,0,.65));
      pointer-events:none;
    }
    .hero .hero-text{
      position:absolute; left:14px; bottom:12px; right:14px;
      display:flex; gap:10px; flex-wrap:wrap; align-items:baseline;
      text-shadow:0 8px 30px rgba(0,0,0,.55);
    }
    .hero .hero-title{ font-weight:900; letter-spacing:.06em; font-size:18px; }
    .hero .hero-sub{ opacity:.8; font-size:12px; letter-spacing:.06em; }

    .grid{
      display:grid;
      grid-template-columns: repeat(12, minmax(0, 1fr));
      gap: 14px;
      margin-top: 14px;
    }
    .card{
      grid-column: 1 / -1;
      border: 1px solid rgba(255,255,255,.08);
      background: rgba(10,12,20,.55);
      border-radius: 18px;
      padding: 14px;
    }
    .card h2{
      margin:0 0 8px;
      font-size: 14px;
      letter-spacing:.12em;
      text-transform: uppercase;
      opacity:.92;
    }
    .card p{ margin:0; opacity:.75; font-size:13px; line-height:1.55; }

    .links{
      display:grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 10px;
      margin-top: 10px;
    }
    .a{
      display:flex; align-items:center; justify-content:center;
      min-height:44px;
      border-radius: 14px;
      text-decoration:none;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(14,18,34,.55);
      color:#eef;
      font-weight:800;
      letter-spacing:.02em;
      padding: 10px 12px;
    }
    .a:hover{ filter:brightness(1.05); transform:translateY(-1px); }
    .a:active{ transform:translateY(0); }

    @media (max-width: 860px){
      .links{ grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <!-- TOP IMAGE -->
    <header class="hero" aria-label="トップ">
      <!-- ここはあなたの任意画像に差し替え -->
      <img src="./assets/top.jpg" alt="八東国語DOJO" loading="eager" />
      <div class="hero-overlay"></div>
      <div class="hero-text">
        <div class="hero-title">八東国語DOJO</div>
        <div class="hero-sub">CYBER STUDY PORTAL</div>
      </div>
    </header>

    <!-- STATUS (home.js が描画) -->
    <section id="statusBar" aria-label="ステータス"></section>

    <div class="grid">
      <!-- MISSION BRIEF (home.js が描画) -->
      <section id="missionBrief" class="card" aria-label="ミッションブリーフ">
        <h2>MISSION BRIEF</h2>
        <p>読み込み中…</p>
      </section>

      <!-- FLASH CARD -->
      <section class="card" aria-label="フラッシュカード">
        <h2>FLASH CARD</h2>
        <p>スキマ時間で基礎を固める。反復が正義です。</p>

        <div class="links" role="list">
          <!-- ▼▼▼ ここは実URLに差し替えてください ▼▼▼ -->
          <a class="a" role="listitem" href="https://naoki496.github.io/flashcards/" rel="noopener">古文単語</a>
          <a class="a" role="listitem" href="https://naoki496.github.io/hatto-kobun-jodoushi/" rel="noopener">助動詞</a>
          <a class="a" role="listitem" href="https://naoki496.github.io/bungakusi-flashcards/" rel="noopener">文学史総合</a>
          <!-- ▲▲▲ ここは実URLに差し替えてください ▲▲▲ -->
        </div>
      </section>

      <!-- BLITZ QUEST -->
      <section class="card" aria-label="ブリッツクエスト">
        <h2>BLITZ QUEST</h2>
        <p>制限時間で即断。迷いを削る。</p>

        <div class="links" role="list">
          <a class="a" role="listitem" href="https://naoki496.github.io/cards-hub/" rel="noopener">カード図鑑</a>
          <a class="a" role="listitem" href="https://naoki496.github.io/kobun-quiz/" rel="noopener">古文クイズ</a>
          <a class="a" role="listitem" href="https://naoki496.github.io/bungakusi-quiz/" rel="noopener">文学史クイズ</a>
        </div>
      </section>
    </div>

    <footer style="margin-top:18px; opacity:.65; font-size:12px; text-align:center;">
      <span style="letter-spacing:.06em;">© HK DOJO</span>
    </footer>
  </div>

  <!-- home.js: STATUS / MISSION BRIEF を描画 -->
  <script src="./home.js" defer></script>

  <!-- Service Worker -->
  <script>
    (function(){
      if (!("serviceWorker" in navigator)) return;

      // sw.js がある前提。無い場合は何もしない。
      window.addEventListener("load", async () => {
        try{
          const reg = await navigator.serviceWorker.register("./sw.js");
          // 更新検知を促進（ただし強制リロードはしない）
          if (reg && reg.update) reg.update();
        }catch(e){
          // 静かに握る：ポータル自体は表示できれば勝ち
          console.warn("[SW] register failed:", e);
        }
      });
    })();
  </script>
</body>
</html>
